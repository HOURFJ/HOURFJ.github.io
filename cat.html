<!DOCTYPE html>
<html>

<head>
    <script>
        function ajax_get(url, callback) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    console.log('responseText:' + xmlhttp.responseText);
                    try {
                        var data = JSON.parse(xmlhttp.responseText);
                    } catch (err) {
                        console.log(err.message + " in " + xmlhttp.responseText);
                        return;
                    }
                    callback(data);
                }
            };

            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }

        ajax_get('https://api.thecatapi.com/v1/images/search?size=fit', function (data) {
            var html = '<img src="' + data[0]["url"] + '">';
            var image = '0; url=' + data[0]["url"] + ''
            document.getElementById("image").innerHTML = html;
            document.querySelector('meta[content*="image"]').setAttribute("content", image);
        });
    </script>
    <meta http-equiv="Refresh" content="image" />
</head>

<body>
    <div id="image"></div>
</body>
</html>
